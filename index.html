<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="background"></div>

    <div class="content">
      <header>
        <h1>Good Morning, Aman</h1>
        <h3>TIME</h3>
      </header>

      <section class="search-container">
        <input type="text" placeholder="Search Google..." />
        <button>Search</button>
      </section>

      <section class="bookmarks">
        <h3>Frequently Visited</h3>
        <div class="links">
          <a href="https://avsocial-media.onrender.com" target="_blank">
            <div class="tab">
              <div class="icon">AV</div>
              <div class="details">
                <div class="title">AvSocial</div>
                <div class="url">www.avsocial-media.com</div>
              </div>
            </div>
          </a>
          <a href="https://imovies-react.netlify.app/" target="_blank">
            <div class="tab">
              <div class="icon">IM</div>
              <div class="details">
                <div class="title">iMovies</div>
                <div class="url">www.iMovies.com</div>
              </div>
            </div>
          </a>
          <a href="https://facebook.com" target="_blank">
            <div class="tab">
              <div class="icon">
                <img src="./assets/facebook.png" alt="FB" />
              </div>
              <div class="details">
                <div class="title">Facebook</div>
                <div class="url">www.facebook.com</div>
              </div>
            </div>
          </a>

          <a href="https://youtube.com" target="_blank">
            <div class="tab">
              <div class="icon">
                <img src="./assets/youtube.png" alt="YT" />
              </div>
              <div class="details">
                <div class="title">YouTube</div>
                <div class="url">www.youtube.com</div>
              </div>
            </div>
          </a>

          <a href="https://instagram.com" target="_blank">
            <div class="tab">
              <div class="icon">
                <img src="./assets/instagram.avif" alt="IG" />
              </div>
              <div class="details">
                <div class="title">Instagram</div>
                <div class="url">www.instagram.com</div>
              </div>
            </div>
          </a>
          <a href="https://whatsapp.com" target="_blank">
            <div class="tab">
              <div class="icon">
                <img src="./assets/whatsapp.webp" alt="WA" />
              </div>
              <div class="details">
                <div class="title">WhatsApp</div>
                <div class="url">www.whatsapp.com</div>
              </div>
            </div>
          </a>
          <a href="https://gmail.com" target="_blank">
            <div class="tab">
              <div class="icon">
                <img src="./assets/gmail.webp" alt="GM" />
              </div>
              <div class="details">
                <div class="title">Gmail</div>
                <div class="url">www.gmail.com</div>
              </div>
            </div>
          </a>
        </div>
      </section>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
